[build]
  command = "npm run build"
  publish = "out"
  functions = ".netlify/functions"

[dev]
  command = "npm run dev"
  port = 3000
  publish = "out"

# Utiliser le plugin officiel Netlify pour Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuration de l'environnement de build
[build.environment]
  NODE_VERSION = "20"  # Utiliser Node 20 pour compatibilité avec certaines dépendances
  # Ensure npm installs devDependencies during build
  NPM_FLAGS = "--include=dev"
  NEXT_TELEMETRY_DISABLED = "1"

# Variables d'environnement spécifiques à la production
[context.production.environment]
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"

# Configuration pour les branches de prévisualisation
[context.deploy-preview.environment]
  NODE_ENV = "development"
  NEXT_TELEMETRY_DISABLED = "1"

# Configuration pour les branches de développement
[context.branch-deploy.environment]
  NODE_ENV = "development"
  NEXT_TELEMETRY_DISABLED = "1"
